<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
</head>
<body>
    <h1>The Periodic Table</h1>
    <br />
    <table border="1">
        <tr>
            <td>1 <br>H</td>

            <td>2 <br>He</td>
        </tr>
        <tr>
            <td>3 <br>Li</td>
            <td>4 <br>Be</td>

            <td>7 <br>N</td>
            <td>8 <br>O</td>
            <td>9 <br>F</td>
            <td>10 <br>Ne</td>
        </tr>
        <tr>
            <td>11 <br>Na</td>
            <td>12 <br>Mg</td>

            <td>13 <br>Al</td>

            <td>15 <br>P</td>
            <td>16 <br>S</td>
            <td>17 <br>Cl</td>
            <td>118 <br>Ar</td>
        </tr>
        <tr>

            <td>27 <br>Ni</td>
            <td>28 <br>Cu</td>
            <td>29 <br>Zn</td>
            <td>30 <br>Ga</td>
            <td>31 <br>Ge</td>

            <td>33 <br>Ar</td>
            <td>34 <br>Se</td>
            <td>35 <br>Br</td>
            <td>36 <br>Kr</td>
        </tr>
        
    </table>
    
</body>
</html>
