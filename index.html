<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
</head>
<body>
    <h1>The Periodic Table</h1>
    <br />
    <table border="1">
        <tr>
            <td>1 <br>H</td>
            <td colspan="16"></td>
            <td>2 <br>He</td>
        </tr>
        <tr>
            <td>3 <br>Li</td>
            <td>4 <br>Be</td>
            <td colspan="10"></td>
            <td>5 <br>B</td>
            <td>6 <br>C</td>
            <td>7 <br>N</td>
            <td>8 <br>O</td>
            <td>9 <br>F</td>
            <td>10 <br>Ne</td>
        </tr>
    </table>
    
</body>
</html>
